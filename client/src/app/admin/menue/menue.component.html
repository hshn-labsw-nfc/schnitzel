<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened="true">
    <mat-list class="sidenav-side">
      <mat-list-item><h2 class="mat-h2"> Menu </h2></mat-list-item>
      <mat-divider></mat-divider>
      <ng-container *ngFor="let entry of menueItems">
        <mat-list-item (click)="sidenav.close(); currentSelection=entry;"> {{entry}} </mat-list-item>
      </ng-container>
      <mat-list-item (click)="logout()"> Logout </mat-list-item>
    </mat-list>

  </mat-sidenav>
  <button class="sidenav-button" mat-mini-fab color="primary" (click)="sidenav.toggle()">
    <i class="material-icons">menu</i>
  </button>
  <div class="sidenav-content" (click)="sidenav.close()">
    <app-admin-status *ngIf="currentSelection=='Status'" [adminToken]="adminToken"></app-admin-status>
    <app-admin-configuration *ngIf="currentSelection=='Konfiguration'"
                             [adminToken]="adminToken"></app-admin-configuration>
    <app-admin-locations *ngIf="currentSelection=='Orte'" [adminToken]="adminToken"></app-admin-locations>
    <app-admin-quizzes *ngIf="currentSelection=='RÃ¤tsel'" [adminToken]="adminToken"></app-admin-quizzes>
    <app-admin-tags *ngIf="currentSelection=='Tags'" [adminToken]="adminToken"></app-admin-tags>
  </div>
</mat-sidenav-container>
