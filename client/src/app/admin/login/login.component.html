<div class="container" id="body">
  <form class="form-signin" (ngSubmit)="submitLogin(name.value,password.value,keeploggedin.checked)">
    <h3 class="mat-title">Bitte melden Sie sich an</h3>
    <mat-form-field>
        <input #name matInput type="text" placeholder="Benutzername">
      </mat-form-field>
      <mat-form-field>
        <input #password matInput type="password" placeholder="Passwort">
      </mat-form-field>
      <mat-checkbox #keeploggedin>Angemeldet bleiben</mat-checkbox>
      <div>
        <button mat-raised-button color="primary" class="btn btn-lg btn-primary btn-block" type="submit">Anmelden
        </button>
      </div>
  </form>
</div>
