<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" tabindex="2" (click)="button1Pressed()">{{data.button1}}</button>
  <button mat-raised-button tabindex="-1" (click)="button2Pressed()">{{data.button2}}</button>
</div>
